      <div class="bottom-border">

      <div id="buttons">

        <button id="stay" class="">Stay</button>
        <button id="restart">Deal</button>
      </div>
    </div>

    <div class="footer">
      <div id="rules">
        <img
          class="rules"
          src="./img/how-to-play.svg"
          alt="rules-of-the-game"
          onclick="openNav()"
        />
      </div>
      <div class="box">
        <p>Wins: <span id="wins"></span></p>
        <p>Losses: <span id="losses"></span></p>
        <p>Draws: <span id="draws"></span></p>
      </div>

    <div class="tray" id="mySidenav">
      <img
