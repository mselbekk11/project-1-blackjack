<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Jack</title>
    <link
      href="css/card-library/css/cardstarter.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="/css/blackjack.css" />
    <script defer src="/js/blackjack.js"></script>
    <!-- <script defer src="/js/card.js"></script> -->
  </head>
  <body>
    <div class="top-bar">
      <img class="logo" src="/img/game.png" alt="rules-of-the-game" />
      <!-- <img
        class="rules"
        src="/img/how-to-play.svg"
        alt="rules-of-the-game"
        onclick="openNav()"
      /> -->
      <!-- <span style="font-size: 30px; cursor: pointer" onclick="openNav()" >&#9776; open</span> -->
    </div>
    <div class="middle">
      <h2>Dealer <span id="dealer-sum"></span></h2>
      <div id="dealer-cards">
        <!-- <img id="hidden" src="./cards/BACK.png" alt="BACK" /> -->
        <img id="hidden" src="./cards/svg/BACK.svg" alt="BACK" />
      </div>

      <h2>You: <span id="your-sum"></span></h2>
      <div id="your-cards"></div>

      <br />

      <div id="buttons">
        <button id="hit" class="">Hit</button>
        <button id="stay" class="">Stay</button>
        <button id="restart">Deal</button>
      </div>

      <!-- <div id="bet-container">
        <label for="bet">Place Your Bet:</label>
        <input type="number" id="bet" min="1" step="1" />
        <button id="place-bet">Place Bet</button>
      </div> -->

      <h3 id="results"></h3>
    </div>
    <div class="footer">
      <div id="rules">
        <img
          class="rules"
          src="/img/how-to-play.svg"
          alt="rules-of-the-game"
          onclick="openNav()"
        />
      </div>
      <div class="box">
        <p>Wins: <span id="wins">0</span></p>
        <p>Losses: <span id="losses">0</span></p>
        <p>Draws: <span id="draws">0</span></p>
      </div>
    </div>
    <div class="tray" id="mySidenav">
      <img
        src="./img/close-button.svg"
        alt="close button"
        class="closebtn"
        href="javascript:void(0)"
        class="closebtn"
        onclick="closeNav()"
      />
      <!-- <button
        class="closebtn"
        href="javascript:void(0)"
        class="closebtn"
        onclick="closeNav()"
      >
        X
      </button> -->
      <div class="container-tray">
        <h2>How to Play</h2>
        <div class="youtube">
          <iframe
            width="100%"
            height="100%"
            src="https://www.youtube.com/embed/eyoh-Ku9TCI?si=4u9XVWzalXE248np"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
      </div>
      <!-- <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      > -->
    </div>
  </body>
</html>
