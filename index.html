<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link
      href="./css/card-library/css/cardstarter.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./css/blackjack.css" />
    <script defer src="./js/blackjack.js"></script>
  </head>
  <body>
    <div id="splash">
      <img class="splash-logo" src="./img/game.png" alt="rules-of-the-game" />
      <input type="text" id="name-input" placeholder="Your Name" />
      <button id="enter-button">Play Game</button>
      <div id="error" class="display-none">
        Please enter a name before clicking Play Game
      </div>
    </div>
    <div class="top-bar">
      <h3 id="results"></h3>
    </div>
    <div class="logo">
      <img class="logo" src="./img/game.png" alt="rules-of-the-game" />
    </div>
    <div class="middle">
      <div class="top-border">
        <h2>Dealer <span id="dealer-sum"></span></h2>
        <div id="dealer-cards">
          <img id="hidden" src="./cards/svg/BACK.svg" alt="BACK" />
        </div>
      </div>
      <div class="bottom-border">
        <h2 id="player-name">Player <span id="your-sum"></span></h2>
        <div id="your-cards"></div>
      </div>
      <div id="buttons">
        <button id="hit" class="">Hit</button>
        <button id="stay" class="">Stay</button>
        <button id="restart">Deal</button>
      </div>
    </div>
    <div class="footer">
      <div id="rules">
        <img
          class="rules"
          src="./img/how-to-play.svg"
          alt="rules-of-the-game"
          onclick="openNav()"
        />
      </div>
      <div class="box">
        <p>Wins: <span id="wins"></span></p>
        <p>Losses: <span id="losses"></span></p>
        <p>Draws: <span id="draws"></span></p>
      </div>
    </div>
    <div class="tray" id="mySidenav">
      <img
        src="./img/close-button.svg"
        alt="close button"
        class="closebtn"
        href="javascript:void(0)"
        onclick="closeNav()"
      />
      <div class="container-tray">
        <h2>How to Play</h2>
        <div class="youtube">
          <iframe
            width="100%"
            height="100%"
            src="https://www.youtube.com/embed/eyoh-Ku9TCI?si=4u9XVWzalXE248np"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
